system {
    host-name mxpe02;
    no-redirects;
    name-server {
        172.20.1.1;
        172.20.1.15;
    }
    root-authentication {
        encrypted-password "$1$K5gTWVRG$XO9eMt3ZwXvUsjjGRdinQ1"; ## SECRET-DATA
    }
    login {
        user ansible {
            class super-user;
            authentication {
                encrypted-password "$1$K5gTWVRG$XO9eMt3ZwXvUsjjGRdinQ1"; ## SECRET-DATA
            }
        }
        user admin {
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  root@eve"; ## SECRET-DATA
            }
        }
    }
}
interfaces {
    ge-0/0/0 {
        description "peer:mxp01 -- peer_port: ge-0/0/1";
        unit 0 {
            family inet {
                address 10.1.1.5/31;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        description "peer:mxp02 -- peer_port: ge-0/0/1";
        unit 0 {
            family inet {
                address 10.1.1.11/31;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.100.1.2/32;
            }
        }
    }
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/1.0 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
}
protocols {
    ldp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
    rsvp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
    }
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
    }
}
protocols {
    bgp {
        group Core {
            type internal;
            local-address 10.100.1.2;
            family inet {               
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            neighbor 10.100.1.254;
        }
    }
}
